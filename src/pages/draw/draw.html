<ion-content no-bounce>
    <canvas #my_canvas id="my_canvas"></canvas>
    <!--<ion-fab top left>
            <button ion-fab mini color="dark" (click)="close()"><ion-icon name="close-circle"></ion-icon></button>
        </ion-fab>
        <ion-navbar >
        <ion-title center>Draw and write a problem here!</ion-title>
        </ion-navbar >-->
        <ion-fab top right>
            <button ion-fab mini color="secondary"><ion-icon name="create"></ion-icon></button>
            <ion-fab-list>
                <button ion-fab (click)="select()"><ion-icon name="arrow-round-up"></ion-icon></button>
                <!--<button ion-fab (click)="draw_text()"><ion-icon name="list"></ion-icon></button>-->
                <!--<button ion-fab (click)="draw_line()"><ion-icon name="create"></ion-icon></button>-->
                <button ion-fab (click)="draw()"><ion-icon name="create"></ion-icon></button>
                <button ion-fab (click)="draw_rect()"><ion-icon name="square-outline"></ion-icon></button>
                <button ion-fab (click)="draw_circle()"><ion-icon name="radio-button-off"></ion-icon></button>
                <button ion-fab (click)="draw_triangle()"><ion-icon name="arrow-dropup"></ion-icon></button>
                <!--<button ion-fab (click)="undo_last_object()"><ion-icon name="undo"></ion-icon></button>-->
                
                <button ion-fab (click)="remove_object()"><ion-icon name="trash"></ion-icon></button>
                <ion-fab>
                    <button ion-fab mini color="dark" ><ion-icon name="color-fill"></ion-icon></button>
                    <ion-fab-list side="left">
                        <button color="light" *ngFor="let colour of availableColours" icon-only ion-button (click)="changeColour(colour)">
                            <ion-icon [style.color]="colour" name="color-fill"></ion-icon>
                        </button>
                    </ion-fab-list> 
                </ion-fab>
            </ion-fab-list>
        </ion-fab>
    <ion-fab bottom center small>
        <button ion-fab (click)="save_visual_problem()"><ion-icon name="cloud-upload"></ion-icon></button>
    </ion-fab>
</ion-content>
